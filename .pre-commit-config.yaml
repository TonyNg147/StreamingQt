# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

minimum_pre_commit_version: "2.17"

default_language_version:
  python: python3

fail_fast: false

# global excludes (Used python regex to match)
# exclude: |
#   (?x)(

#   )$

repos:
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        additional_dependencies: ["prettier@3.0.0-alpha.0"]
        entry: prettier --write --list-different --ignore-unknown
        language: node
        types: [text]
        files: \.(yaml|yml)$

      - id: clang-format
        name: clang-format
        entry: clang-format -i
        args: ["-fallback-style=none"]
        language: python
        additional_dependencies: ["clang-format==16.0.6"]
        types_or: [c, c++]
        files: |
          (?x)(
              ^CameraHandle/.* |
              ^CameraStorage/.* |
              ^Core/.* |
              ^CustomVideoHandle/.* |
              ^Utils/.* |
              main.cpp
          )$
